<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot= "start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title >
      <ion-label>Medicine</ion-label>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-menu side="start" menuId="first" contentId="content1">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
     <ion-content class="ion-padding">
       <ion-list>
        <!-- <ion-col class="text-center" size="7" *ngIf="userProfile?.fullNumber">
          {{userProfile?.fullNumber}}
        </ion-col> -->
        <img class="user-profile-img" src="{{userProfile?.image}}" (click) = "selectImage()" *ngIf="userProfile?.image"> 
       
         <ion-label style="padding-left: 5%; font-weight: bold;">Hello Kirti..!</ion-label>
         <br> 
         <ion-item (click) = "home()">Home</ion-item>
         <ion-item (click) = "myOrder()">My Order</ion-item>
         <ion-item (click) = "myAcc()">My account</ion-item>
         <ion-item (click) = "aboutUs()">About Us</ion-item>
         <ion-item (click) = "logout()">Log Out</ion-item>
       </ion-list>
     </ion-content>

  </ion-menu>

<ion-router-outlet id="content1"></ion-router-outlet> 

   <ion-list>
    <ion-item *ngFor="let p of products | async" (click)="p.expanded = !p.expanded"> 
      <ion-thumbnail slot="start">
        <ion-img [src]="p.image"></ion-img>
      </ion-thumbnail>
      <ion-label class="ion-text-wrap">
        {{ p.title }}<br>
        <b>{{ p.price | currency:'â‚¹' }}</b>
        <p>{{ p.stock }} left</p>
        <div [hidden]="!p.expanded">
          {{ p.description }}
        </div>
      </ion-label> 
     <ion-row slot="end" class="ion-no-padding ion-align-items-center">
        <ion-col size="5">
          <ion-button (click)="addToCart($event, p)" fill="clear">
            <ion-icon name="add" slot="icon-only"></ion-icon>
          </ion-button>
        </ion-col>
 
        <ion-col size="2">
          {{ cart[p.id] || 0 }}
        </ion-col>
 
        <ion-col size="5">
          <ion-button (click)="removeFromCart($event, p)" fill="clear" [disabled]="!cart[p.id] || cart[p.id] == 0">
            <ion-icon name="remove" slot="icon-only"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
 
    </ion-item>
  </ion-list>
 
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="openCart()" color="secondary" #myfab>
      <ion-icon name="cart"></ion-icon>
    </ion-fab-button>
  </ion-fab>
 
</ion-content>
